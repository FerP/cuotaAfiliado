

-->
<div class="panel-heading" style="font-family:Oswald , serif;"  ng-include="'js/system/header.html'"></div>
<div class="panel-body">
    <div class="row-fluid">
        <div class="span6 offset3">      
            <div ng-show="!result.status">
                <table class="table table-striped table-condensed">
                    <thead>                
                        <tr>    
                            <th>campo</th>
                            <th>valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>id</td><td>{{bean.id}}</td></tr>       
                        <tr><td>tipocuota</td><td>{{bean.tipocuota}}</td></tr>
                        <tr><td>importe</td><td>{{bean.importe}}</td></tr> 
                    </tbody>
                </table>  
                <div class="text-right" > 
                    <div>¿Está seguro de que desea borrar el registro?</div>
                    <a class="btn btn-danger" ng-click="remove()">Si</a>
                    <a class="btn btn-default" ng-click="back()">No</a>
                </div>     
            </div>
            <div ng-show="result.status == 200">
                <br>
                <h2  ng-show="result.message == 0" class="alert alert-success">No se ha podido eliminar el registro</h2>
                <h2  ng-show="result.message == 1" class="alert alert-success">Se ha eliminado el registro</h2>
                 <a class="btn btn-default" href="#/cuota/plist/10">Volver al listado de cuotas</a>
            </div>
            <div ng-show="result.status && !result.status == 200">
                <br>
                <h2>Error al eliminar el registro</h2>
            </div>
        </div>
    </div>
</div>
<div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/footer.html'"></div>
