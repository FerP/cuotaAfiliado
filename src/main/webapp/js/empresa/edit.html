<div class="panel-heading" style="font-family:Oswald , serif;"  ng-include="'js/system/header.html'"></div>
<div class="panel-body">
    <form name="outerForm" class="form-horizontal" ng-show="result == null">

        <div id="id-group" class="form-group">
            <label class="col-sm-2 control-label" for="id">Identificador:</label>
            <div class="control col-sm-3">
                <input ng-model="obj.id" type="text" id="id" class="form-control" name="id" size="15" placeholder="id" disabled="disabled">
            </div>
        </div>


        <div id="nombre-group" class="form-group">
            <label class="col-sm-2 control-label" for="nombre">Nombre:</label>
            <div class="control col-sm-8">
                <input ng-model="obj.nombre" required type="text" id="nombre" 
                       class="form-control" name="nombre" size="15" placeholder="nombre"
                       ng-class="{error:!outerForm.$pristine && outerForm.titulo.$error.required}">
            </div>
            <span ng-show="!outerForm.$pristine && outerForm.nombre.$error.required">El campo nombre es obligatorio</span>
        </div>


        <div id="cif-group" class="form-group">
            <label class="col-sm-2 control-label" for="cif">Cif:</label>
            <div class="control col-sm-9">
                <input ng-model="obj.cif" type="text" id="cif" class="form-control" name="cif" size="15" placeholder="cif">
            </div>
        </div>

        <div id="alta-group" class="form-group">
            <label class="col-sm-2 control-label" for="alta">Fecha de alta:</label>
            <div class="control col-sm-3">
                <div class="input-group date" id="alta_group">
                    <input type="text" class="form-control" starting-day="1" uib-datepicker-popup="dd/MM/yyyy" ng-model="obj.alta" is-open="popup2.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions1" date-disabled="disabled(date, mode)" ng-required="true" close-text="Cerrar" alt-input-formats="altInputFormats" placeholder="Fecha de alta" />
                    <span class="input-group-addon" ng-click="open2()">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                </div>
            </div>
        </div>


        <div id="cambio-group" class="form-group">
            <label class="col-sm-2 control-label" for="cambio">Fecha de modificación:</label>
            <div class="control col-sm-3">
                <div class="input-group date" id="cambio_group">
                    <input type="text" class="form-control" starting-day="1" uib-datepicker-popup="dd/MM/yyyy" ng-model="obj.cambio" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Cerrar" alt-input-formats="altInputFormats" placeholder="Fecha de último cambio" />
                    <span class="input-group-addon" ng-click="open1()">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                </div>
            </div>
        </div>     


        <div id="contacto-group" class="form-group">
            <label class="col-sm-2 control-label" for="contacto">contacto:</label>
            <div class="control col-sm-3">
                <input ng-model="obj.contacto" type="text" id="contacto" class="form-control" name="contacto" size="15" placeholder="contacto">
            </div>
        </div>
 
        
        <div id="telefono-group" class="form-group">
            <label class="col-sm-2 control-label" for="telefono">telefono</label>
            <div class="control col-sm-3">
                <input ng-model="obj.telefono" type="text" id="telefono" class="form-control" name="telefono" size="15" placeholder="telefono">
            </div>
        </div>
        
        
        
        
        

        <div class="form-group">
            <label class="col-sm-2 control-label" for="obj_usuario">Usuario:</label>
            <div class="control col-sm-3">
                <div class="input-group foreign" id="obj_usuario_group">
                    <span class="input-group-addon" id="obj_usuario_button">
                        <span class="glyphicon glyphicon-search" ng-click="chooseOne('usuario')">
                        </span>
                    </span>
                    <input ng-model="obj.obj_usuario.id" readonly="true" aria-describedby="basic-addon2" class="form-control" id="obj_usuario" name="obj_usuario" type="text" size="5" maxlength="5">
                    <span class="input-group-addon">
                        <!--<a href="#/usuario/view/{{obj.obj_usuario.id}}"
                            <span>{{obj.obj_usuario.login}} {{obj.obj_usuario.login}} {{obj.obj_usuario.password}}  </span>     
                        </a>   -->    
                    </span>
                </div>
            </div>            
        </div>


   




        <div class="control-group text-right">
            <div class="controls">
                <a class="btn btn-primary" ng-click="save()" ng-disabled="!outerForm.$valid">Guardar</a>
                <a class="btn btn-default" ng-click="plist()">Ir al listado de documentos</a>
                <a class="btn btn-default" ng-click="close()">Cerrar</a>
            </div>
        </div>
    </form>
    <div ng-show="result != null">    
        <div class="alert alert-success" ng-show="result.status == 200">
            <h2>Se ha modificado el registro</h2>
            <a ng-href="#/empresa/view/{{id}}">Ver el registro modificado</a>
        </div>
        <div class="alert alert-danger" ng-show="result.status != 200">
            <h2>Error al modificar el documento: no se ha modificado el documento</h2>
            <h3>Código: {{result.status}}</h3>
            <h3>Mensaje: {{result.message}}</h3>             
        </div>
    </div>
</div>
<div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/footer.html'"></div>
